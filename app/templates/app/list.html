{% extends 'app/index.html' %}

{% block content %}

<ul>
    {% for object in object_list %}

    <li id="object-{{object.slug}}">
        <a href="{{ object.get_update_url }}"> {{ object.title }} </a> - {{ object.description }}.  Created on {{ object.timestamp }}
    </li>

    {% empty %}

    <p> No objects have been created. </p>

    {% endfor %}
</ul>

{% endblock %}
